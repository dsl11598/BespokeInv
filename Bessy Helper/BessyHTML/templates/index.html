<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <style>
    .textfield {
      font-size: 18px; /* You can adjust the font size as needed */
    }

    .submit-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Set the color you want for the button */
      width: 100%; /* Set the button width to 100% */
      height: 50px; /* Set the height you want for the button */
      cursor: pointer;
    }

    /* Style the "Submit" button text */
    .submit-button button {
      background: transparent;
      border: none;
      color: white;
      border-radius: 10px; /* Set the desired radius to make the corners curved */
      font-size: 16px; /* Set the font size you want for the button text */
    }
  </style>
</head>
<body>
  <div class="inv-status-report">
    <div class="background">
      <img class="background-icon" alt="" src="{{ url_for('static', filename='background@2x.png') }}">

    </div>
    <div class="top-nav">
      <div class="home-button">
        <div class="home-button-child"></div>
        <div class="home">Home</div>
        <img class="icon-house-2" alt="" src="{{ url_for('static', filename='icon-house-2.svg') }}">
      </div>
      <div class="about-button">
        <div class="home-button-child"></div>
        <div class="login">Login</div>
        <img class="group-icon" alt="" src="{{ url_for('static', filename='group.svg') }}">
      </div>
      <div class="about-button1">
        <div class="home-button-child"></div>
        <div class="about">About</div>
        <img class="info-icon" alt="" src="{{ url_for('static', filename='info-icon.svg') }}">
      </div>
    </div>
    <div class="sold-cars">
      <div class="sold-cars-child"></div>
      <img class="pngimg-1-icon" alt="" src="{{ url_for('static', filename='pngimg-1@2x.png') }}">
      <img class="rollslogo-1-icon" alt="" src="{{ url_for('static', filename='rollslogo-1@2x.png') }}">
      <img class="lambologo-1-icon" alt="" src="{{ url_for('static', filename='lambologo-1@2x.png') }}">
      <div class="sold-cars-inner">
        <div class="frame-child"></div>
        <div class="new-cars">Sold Cars</div>
      </div>
    </div>
    <div class="used-cars">
      <div class="sold-cars-child"></div>
      <img class="pngimg-1-icon" alt="" src="{{ url_for('static', filename='pngimg-1@2x.png') }}">
      <img class="rollslogo-1-icon" alt="" src="{{ url_for('static', filename='rollslogo-1@2x.png') }}">
      <img class="lambologo-1-icon" alt="" src="{{ url_for('static', filename='lambologo-1@2x.png') }}">
      <div class="sold-cars-inner">
        <div class="frame-child"></div>
        <div class="used-cars1">Used Cars</div>
      </div>
    </div>
    <div class="new-cats">
      <div class="sold-cars-child"></div>
      <img class="pngimg-1-icon" alt="" src="{{ url_for('static', filename='pngimg-1@2x.png') }}">
      <img class="rollslogo-1-icon" alt="" src="{{ url_for('static', filename='rollslogo-1@2x.png') }}">
      <img class="lambologo-1-icon" alt="" src="{{ url_for('static', filename='lambologo-1@2x.png') }}">
      <div class="sold-cars-inner">
        <div class="frame-child"></div>
        <div class="new-cars">New Cars</div>
      </div>
    </div>
    <div class="search-button">
      <div class="frame-div">
        <div class="rectangle-div"></div>
        <div class="search-by-category-container">
          <p class="search-by-category">Search By Category</p>
        </div>
      </div>
    </div>
    <div class="bessy-interface">
      <div class="submit-button" onclick="submitText()">
        <button type="submit" class="search-by-category">
          <p class="search-by-category">
            <span>Submit</span>
            <span class="span"> </span>
          </p>
        </button>
      </div>
      <div class="bessy-interface-child"></div>
      <!-- Replace the current textfield class with the input element -->
      <input type="text" id="search-text" class="textfield" placeholder="Enter your text here">
    </div>
  </div>
  <script>
    function submitText() {
      const searchText = document.getElementById("search-text").value;
      sendToPython(searchText);
      clearTextField();
    }

    function clearTextField() {
      document.getElementById("search-text").value = "";
    }

    function sendToPython(text) {
      // You can use JavaScript to send the data to a Python file using an API request (e.g., fetch or XMLHttpRequest).
      // For simplicity, let's just print it to the browser console here.
      console.log("Text sent to Python:", text);
    }
  </script>
